<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Conversor TVTEM</title>
  <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
</head>

<body>
  <div class="bg-cyan-100 h-screen flex flex-col">
    <div class="p-4 bg-white rounded-lg shadow-lg flex items-center justify-between">
      <div class="flex items-center">
        <img src="{{url_for('static',filename='logo.png')}}" alt="TVTEM logo" class="w-12 h-12 mr-2">
        <span class="text-gray-500 text-xl"> TVTEM - Conversor</span>
      </div>
      <div>
        <!-- Add any additional buttons or links here -->
      </div>
    </div>
    <div class="flex-grow flex items-center justify-center">
      <div class="max-w-lg mx-auto p-4 bg-white rounded-lg shadow-lg">
        <form action="{{ url_for('convert') }}" method="post" enctype="multipart/form-data">
          <div class="mb-4">
            <label class="block font-bold mb-2 text-gray-700">Selecione um arquivo a ser convertido</label>
            <input type="file" class="file-input w-full max-w-xs" name="file" />
          </div>
          <div class="mb-4">
            <label class="block font-bold mb-2 text-gray-700">Começo</label>
            <input type="text" placeholder="Segundos" class="input input-bordered w-full max-w-xs" name="start" />
          </div>
          <div class="mb-4">
            <label class="block font-bold mb-2 text-gray-700">Duração</label>
            <input type="text" placeholder="Segundos" class="input input-bordered w-full max-w-xs" name="duration" />
          </div>
          <div class="text-center">
            <input type="submit" value="Convert" class="btn py-2 px-4 rounded-lg text-white font-bold">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
